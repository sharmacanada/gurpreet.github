
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; 
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapers.com/images/high/touchscreen-contact-us-ltz8dds3tfeqcgw2.webp');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif; 
        }

        .home-strip {
            background-color: #333;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgb(251, 251, 251);
        }
        
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff; 
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgb(255, 255, 255); 
            transition: background-color 0.3s ease-in-out;
        }

        .button-left {
            float: left;
        }

        .button-right {
            float: right;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin: 0 10px 0 0;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #hourlyRateInput {
            display: none;
        }

        #formImage {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .response-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .response-container h1, .response-container p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="home-strip">
        <a href="index.html" class="home-button button-left"><img src="home.png" alt="Home" width="15" height="15"> Home</a>
        <a href="contact.html" class="home-button button-right"><img src="contact.png" alt="Contact" width="13" height="13"> Contact</a>
        <a href="about.html" class="home-button button-right"><img src="about.png" alt="About" width="13" height="13"> About</a>
    </div>

    <form id="contactForm" action="#" method="post">
        <img id="formImage" src="https://wallpapers.com/images/high/notebook-contact-us-nignjqpl5bc9318v.webp" alt="Form Image">

        <h1>Contact Me</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode"  required>
        
        <label>Reason for Contact:</label>
        <label><input type="radio" name="contactReason" value="Question" required> Question</label>
        <label><input type="radio" name="contactReason" value="Comment" required> Comment</label>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label for="additionalInput">Additional Input:</label>
        <input type="text" id="additionalInput" name="additionalInput">

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div class="response-container" id="submissionResponseSection">
        <h1>Thank you for your
        <p>We appreciate your feedback. We'll get back to you soon.</p>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            if (!validateForm()) {
                return;
            }

            var formData = new FormData(document.getElementById('contactForm'));

            fetch(' https://httpbin.org/post', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('submissionResponseSection').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });

                function validateForm() {
            // Add your form validation logic here
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            if (name.trim() === '' || email.trim() === '') {
                alert('Please fill out all required fields.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
